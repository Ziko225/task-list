<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script defer href="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/article.css" rel="stylesheet">
    <link href="/img/icon.png" rel="icon">
</head>

<body class="body">
    <article class="article">
        <div class="article__element article__element--headerStyle">
            <h2>Lista zadań</h2>
        </div>
        <div class="article__element article__element--modText">
            <p>Dodaj nowe zadanie</p>
        </div>
        <div class="article__element">
            <form class="form js-form">
                <label class="label__input">
                    <input class="form__input js-task" placeholder="Co jest do zrobienia?">
                </label>
                <label class="label__button">
                    <button class="form__button">Dodaj zadanie</button>
                </label>
            </form>
        </div>
        <div class="article__element article__element--column2">
            Lista zadań
        </div>



        <div class="article__element js-taskList">
            <ul class="list">
                <li class="list__element">
                    <button class="list__button list__button--checkTask js-taskCheckButton">✓</button><span class="list__taskName">
                        Test 1 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit voluptatem totam eius neque ad nostrum, explicabo debitis sint officia ipsum nulla cupiditate quo possimus alias vitae et assumenda impedit laborum!
                    </span><button class="list__button list__button--remove js-taskRemoveButton"><img class="Button__img" src="/img/remove.png" width="24px"></imb></button>
                </li>
            </ul>
        </div>






    </article>
</body>

</html>
